{% extends 'base.html' %}
{% block content %}
<form action="{% url 'new_dog' %}" method="post" class="col-3">
    {% csrf_token %}
    <div class="form-group">
        <label for="dog_type">Dog type</label>
        <input class="form-control" name="dog_type" id="dog_type">
    </div>
    <div class="form-group">
        <label for="dog_name">Dog Name</label>
        <input class="form-control" name="dog_name" id="dog_name" required>
    </div>
    <div class="form-group">
        <label for="dog_birthday">Dog birthday</label>
        <input type="date" class="form-control" name="dog_birthday" id="dog_birthday" required>
    </div>
    <button class="btn btn-primary">Create Dog</button>
    {{ form.errors }}
</form>
{% endblock content %}
